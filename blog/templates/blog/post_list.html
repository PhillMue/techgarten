       {% extends 'blog/base.html' %}




        {% block content %}

        <div class="row">
       <div class="small-8 large-8 columns">
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaks }}</p>
                </div>
            {% endfor %}

        </div>
        <div class="small-4 large-4 columns">
            <ul class="cbp-vimenu">
<li>
<a href="http://PhillMue.github.io/" class="icon-logo"></a>
</li>
<li><a href="https://github.com/PhillMue" class="icon-archive">Github </a></li>
<li><a href="https://www.linkedin.com/in/philip-mue-2774369b?trk=hp-identity-name" class="icon-pencil">Linked-In</a></li>
<li><a href="https://twitter.com/philmue" class="icon-location">Twitter</a></li>
<!-- <li><a href="#" class="icon-images">Lorem ipsum</a></li> <li><a href="#" class="icon-images">Lorem ipsum</a></li> -->
</ul>

        </div>
        </div>


        {% endblock %}
